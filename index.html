<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Cruce Urbantz - Tarifas</title>
    <link rel="stylesheet" href="CCT.css">
    <script src="xlsx.full.min.js"></script>
    <script src="articulos.js"></script>
</head>
<body>
    <main class="container">
        <h1>Cruce datos Urbantz - BKO </h1>

        <section class="controls">
            <div class="files-box">
                <label class="file-label">
                    El primer paso es ir a Urbantz, tareas, y, arriba a la izquierda entrar en la vista de "Artículos".<br>
                    Añade todas las columnas necesarias y filtra el día de transporte del que quieras sacar los datos.<br>
                    Exporta el archivo xlsx. Ábrelo con Excel/LibreOffice, copia todos los pedidos de venta y ve a back office.<br>
                    En back office ve a "lineas de pedidos de ventas abiertas" y pega los pedidos en la columna "Pedidos de venta"
                    usando la opción "es uno de". Como estará todo facturado, no saldrán apenas líneas. <br>
                    Ahora haz click en el icono de filtro a la derecha y borra el filtro de "Estado de línea" para que aparezcan las líneas facturadas. Exporta las filas.<br>
                    Por último en, en BKO, "Diario de facturas (de clientes", exporta los datos de los pedidos, importante que estén las columnas "Pedido de ventas", "Factura" y "Gastos totales".
                    Sube los ficheros xlsx que has sacado de Urbantz y de Back office aquí.
                </label>
                <label class="file-label">
                    Urbantz - fichero .xlsx (Tareas -> Artículos) (Expedidor, Retirada, Transportista, etc)
                    <input type="file" id="fileInput" accept=".xlsx">
                </label>
                <label class="file-label">
                    BKO - fichero .xlsx (líneas pedidos de ventas abiertas) (Borrar filtro de "Estado de línea" -"Pedido abierto")
                    <input type="file" id="fileInput2" accept=".xlsx">
                </label>
                <label class="file-label">
                    BKO - Tercer fichero (Diario de facturas - para sacar gastos facturados)
                    <input type="file" id="fileInput3" accept=".xlsx">
                </label>

            </div>

            <div class="tarifas-box">
                <h2>Tarifas (modificables)</h2>
                <div id="tarifas">
                    <label>Sillón: <input type="number" id="t_sillon" value="20" step="0.01"></label>
                    <label>Sofá: <input type="number" id="t_sofa" value="27" step="0.01"></label>
                    <label>Chaise / Rinconera: <input type="number" id="t_chais" value="35" step="0.01"></label>
                    <label>Canapé: <input type="number" id="t_canape" value="30" step="0.01"></label>
                    <label>Descanso: <input type="number" id="t_descanso" value="12" step="0.01"></label>
                    <label>Electro: <input type="number" id="t_electro" value="19" step="0.01"></label>
                    <label>Americano: <input type="number" id="t_americano" value="22" step="0.01"></label>
                    <label>Premium: <input type="number" id="t_premium" value="0.105" step="0.001"></label>
                    <label>Óptima: <input type="number" id="t_optima" value="0.05" step="0.001"></label>
                </div>
            </div>

            <div class="search-filter">
                <input id="searchInput" type="search" placeholder="Buscar por Identificador, Producto o Código">
                <select id="categoryFilter">
                    <option value="all">Filtrar: Todas las categorías</option>
                    <option value="chais">Chaise / Rinconera</option>
                    <option value="sofa">Sofá</option>
                    <option value="sillon">Sillón</option>
                    <option value="descanso">Descanso</option>
                    <option value="canape">Canapé</option>
                    <option value="electro">Electro</option>
                    <option value="americano">Americano</option>
                    <option value="none">Sin categoría</option>
                </select>
                <button id="exportBtn" disabled>Descargar Excel Resultante</button>
            </div>
        </section>

        <section class="table-section">
            <div class="table-wrap">
                <table id="resultTable">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
            <p id="countInfo" class="count-info"></p>
        </section>
    </main>

    <script src="CCT.js"></script>
</body>
</html>
